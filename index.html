<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Your mental test score</title>
  </head>
  <body>
    <main id="main" class="main">
      <section id="higlight-card">
        <h2 class="higlight-card__title">Your Result</h2>
        <div id="user-score">
          <h1 id="score">76</h1>
          <h4 id="reference">of 100</h4>
        </div>
        <div class="text-info">
          <h2 class="text-info__title">Great</h2>
          <p class="text-info__p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section id="details-card">
        <h3 class="details-card__title">Summary</h3>
        <div class="score-info reaction">
          <i class="fa-solid fa-bolt"></i><span class="score-title">Reaction </span>
          <div class="score-info__percentage"><b>80 </b><span> / 100</span></div>
        </div>
        <div class="score-info memory">
          <i class="fa-solid fa-brain"></i><span class="score-title"> Memory </span>
          <div class="score-info__percentage"><b>92 </b><span> / 100</span></div>
        </div>
        <div class="score-info verbal">
          <i class="fa-regular fa-comment-dots"></i><span class="score-title"> Verbal </span>
          <div class="score-info__percentage"><b>61 </b><span> / 100</span></div>
        </div>
        <div class="score-info visual">
          <i class="fa-solid fa-eye"></i><span class="score-title"> Visual </span>
          <div class="score-info__percentage"><b>72 </b><span> / 100</span></div>
        </div>
        <input type="submit" value="Continue" id="submit-button" />
      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Tre3s-byte</a>.
    </div>
    <script src="https://kit.fontawesome.com/ca65bea77e.js" crossorigin="anonymous"></script>
  </body>
</html>
